{% set name = "mariadb" %}
{% set version = "1.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.tar.gz
  sha256: e6d702a53eccf20922e47f2f45cfb5c7a0c2c6c0a46e4ee2d8a80d0ff4a52f34
  patches:
    - 0001-Depend-on-zlib-on-Windows.patch

build:
  number: 0
  rpaths:
    - lib/mariadb

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - zlib  # [win]
  host:
    - python
    - wheel
    - setuptools
    - packaging
    - pip
    - mariadb-connector-c
    - zlib  # [win]
  run:
    - python
    - packaging
    - mariadb-connector-c

test:
  imports:
    - mariadb
    - mariadb.constants
  commands:
    - pip check
  requires:
    - pip
    - setuptools

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  description: |
    MariaDB Connector/Python enables python programs to access MariaDB and MySQL databases, using an API which is compliant with the Python DB API 2.0 (PEP-249). It is written in C and uses MariaDB Connector/C client library for client server communication.
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avgra3
